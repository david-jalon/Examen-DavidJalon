<div class="bg-lime-50 w-screen h-screen">
  <div class="max-w-6xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-center">Cocktails</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

      <!-- Cocktail 1 -->
      <div class="bg-white rounded-xl shadow-md overflow-hidden">
        <img class="w-full h-48 object-cover" src="https://via.placeholder.com/300x200?text=Mojito" alt="Mojito">
        <div class="p-4">
          <h2 class="text-xl font-semibold mb-1">Mojito</h2>
          <p class="text-gray-600 text-sm mb-2">Ron blanco, hierbabuena, lima, azúcar y soda.</p>
          <p class="text-lime-600 font-bold text-lg">€8.50</p>
          <button
            (click)="guardarItem('Mojito', 'Ron blanco, hierbabuena, lima, azúcar y soda.', 8.5, 'https://via.placeholder.com/300x200?text=Mojito')"
            class="mt-3 px-4 py-2 bg-lime-600 hover:bg-lime-700 text-white rounded-lg text-sm">
            Guardar
          </button>
        </div>
      </div>

      <!-- Cocktail 2 -->
      <div class="bg-white rounded-xl shadow-md overflow-hidden">
        <img class="w-full h-48 object-cover" src="https://via.placeholder.com/300x200?text=Piña+Colada"
          alt="Piña Colada">
        <div class="p-4">
          <h2 class="text-xl font-semibold mb-1">Piña Colada</h2>
          <p class="text-gray-600 text-sm mb-2">Ron, crema de coco, jugo de piña y hielo.</p>
          <p class="text-lime-600 font-bold text-lg">€8.00</p>
          <button
            (click)="guardarItem('Piña Colada', 'Ron, crema de coco, jugo de piña y hielo.', 8.0, 'https://via.placeholder.com/300x200?text=Piña+Colada')"
            class="mt-3 px-4 py-2 bg-lime-600 hover:bg-lime-700 text-white rounded-lg text-sm">
            Guardar
          </button>
        </div>
      </div>

      <!-- Cocktail 3 -->
      <div class="bg-white rounded-xl shadow-md overflow-hidden">
        <img class="w-full h-48 object-cover" src="https://via.placeholder.com/300x200?text=Margarita" alt="Margarita">
        <div class="p-4">
          <h2 class="text-xl font-semibold mb-1">Margarita</h2>
          <p class="text-gray-600 text-sm mb-2">Tequila, triple sec, jugo de lima y sal en el borde.</p>
          <p class="text-lime-600 font-bold text-lg">€8.50</p>
          <button
            (click)="guardarItem('Margarita', 'Tequila, triple sec, jugo de lima y sal en el borde.', 8.5, 'https://via.placeholder.com/300x200?text=Margarita')"
            class="mt-3 px-4 py-2 bg-lime-600 hover:bg-lime-700 text-white rounded-lg text-sm">
            Guardar
          </button>
        </div>
      </div>

    </div>
  </div>
</div>
