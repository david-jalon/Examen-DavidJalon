<div class="max-w-4xl mx-auto p-6">
  <h1 class="text-3xl font-bold mb-6 text-center">Tus Pedidos Guardados</h1>

  <div *ngIf="itemsGuardados.length === 0" class="text-center text-gray-600">
    No tienes ningún pedido guardado.
  </div>

  <div *ngIf="itemsGuardados.length > 0" class="grid grid-cols-1 sm:grid-cols-2 gap-6">
    <div *ngFor="let item of itemsGuardados" class="bg-white rounded-xl shadow-md overflow-hidden">
      <img [src]="item.imagen" [alt]="item.nombre" class="w-full h-40 object-cover" />
      <div class="p-4">
        <h2 class="text-xl font-semibold mb-1">{{ item.nombre }}</h2>
        <p class="text-gray-600 text-sm mb-2">{{ item.descripcion }}</p>
        <p class="text-lime-600 font-bold text-lg">€{{ item.precio }}</p>
      </div>
    </div>
  </div>
</div>
